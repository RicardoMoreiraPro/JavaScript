<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <style>
        body{
            background-color: rgb(93, 151, 6);
            color: black;
            line-height: 20px;
        }
        div{
            color: rgb(20, 20, 20);
            font: normal 20pt Arial;
            
        }
    </style>
</head>
<body>
    <h1>Calculadora eletronica</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="multiplicar" onclick="multiplicar()">
    <div id="res">

    </div>
    <script>

            function multiplicar(){
                var tn1 = document.querySelector('input#txtn1')
                var tn2 = document.querySelector('input#txtn2')
                var n1 = Number(tn1.value)
                var n2 = Number(tn2.value)
                var r = document.querySelector('div#res')
        
    
                var m = n1 * n2
                r.innerHTML = `<strong> ${n1} X ${n2} = ${m}</strong>`
            }
       



    </script>
    
</body>
</html>
